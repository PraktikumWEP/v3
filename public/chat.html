<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="David Linhardt & Steven Burger">
        <meta name="copyright" content="David Linhardt & Steven Burger">

        <title>Chat</title>
        <meta name="description" content="description">

        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/components.css">
    </head>
    <body>
        <div class="background centerRow">
            <div class="register max-width centerRowV card">
                <div class="chat-text mElement">
                    <h1>Chat with Tom</h1>
                </div>
                <div class="breadcrumb mElement">
                    <a class="link" href="friendlist.html">
                        &lt; Back
                    </a>
                    <label class="breadcrumb-divider">
                        &nbsp;|&nbsp;
                    </label>
                    <a class="link" href="profile.html">
                        Profile
                    </a>
                    <label class="breadcrumb-divider">
                        &nbsp;|&nbsp;
                    </label>
                    <a class="link removeFriend" href="friendlist.html">
                        <span>Remove Friend</span>
                    </a>
                </div>

                <div class="mElement">
                    <fieldset class="pContainerS" >
                        <legend>Chat</legend>
                        <div>
                            <div class="chat-message mElement">
                                <div>
                                    <span class="chat-message-user">
                                        Tom:&nbsp;
                                    </span>
                                    <span class="chat-message-text">
                                        Hallo, Welt!
                                    </span>
                                </div>
                                <div class="time">
                                    19:43:01
                                </div>
                            </div>
                            <div class="chat-message mElement">
                                <div>
                                    <span class="chat-message-user">
                                        Jerry:&nbsp;
                                    </span>
                                    <span class="chat-message-text">
                                        Wie gehts?
                                    </span>
                                </div>
                                <div class="time">
                                    19:57:20
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="chat-new-message mElementM">
                    <div class="mElement">
                        <input class="input-message input" placeholder="New Message" required>
                    </div>
                    <div class="mElementM centerRow">
                        <button class="button-send button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
