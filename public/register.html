<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="David Linhardt & Steven Burger">
        <meta name="copyright" content="David Linhardt & Steven Burger">
        
        <title>Register</title>
        <meta name="description" content="description">

        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/components.css">
        <script type="text/javascript" src="assets/js/validate.js"></script>
    </head>    
    <body>
        <div class="background centerRow">
            <div class="register max-width centerRowV card">
                <form method="POST" action="friendlist.html" id="registerForm" class="centerRowV">
                    <div class="register-image">
                        <img src="./assets/images/user.png" alt="user" class="image">
                    </div>

                    <div class="register-text mElementM">
                        <h1>
                            Register yourself
                        </h1>
                    </div>
                    <fieldset class="register-inputs pContainerS mElement">
                        <legend class="register-inputs-text">Register</legend>
                        <div class="name-box mElementM">
                            <div class="mElement">
                                <label class="label-name" for="name">Username </label>
                            </div>
                            <div class="mElement">
                                <input class="input-name input" id="username" type="text" placeholder="Username" name="username" required>
                            </div>
                        </div>
                        <div class="pass-box mElementM">
                            <div class="mElement">
                                <label class="label-pass" for="password">Password </label>
                            </div>
                            <div class="mElement">
                                <input class="input-pass input" id="password1" type="password" placeholder="Password" name="password1" required>
                            </div>
                        </div>
                        <div class="pass-repeat-box mElementM">
                            <div class="mElement">
                                <label class="label-pass-repeat" for="password-repeat">Confirm Password </label>
                            </div>
                            <div class="mElement">
                                <input class="input-pass-repeat input" id="password2" type="password" placeholder="Confirm Password" name="password2" required>
                            </div>
                        </div>
                    </fieldset>

                    <div class="button-box mElement pContainerS">
                        <a href="login.html">
                            <button class="button-cancel button mElement">Cancel</button>
                        </a>
                        <input type="submit" class="button-create button mElement" value="Create Account" id="submit"></input>
                    </div>
                </form>
            </div>   
        </div>
    </body>
</html>
